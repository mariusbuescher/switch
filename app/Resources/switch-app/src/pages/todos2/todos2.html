<ion-header>
  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-buttons start>
      <button ion-button icon-only>
        <ion-icon name="add"></ion-icon>
      </button>
    </ion-buttons>
    <ion-title>
      To-Dos
    </ion-title>
  </ion-navbar>
</ion-header>
<ion-content padding id="page6">
  <ion-list id="todos2-list6">
    <ion-item id="todos2-checkbox13" class="red">
      <ion-label>
        Income tax
      </ion-label>
      <ion-checkbox></ion-checkbox>
    </ion-item>
    <ion-item id="todos2-checkbox8">
      <ion-label>
        Laundry
      </ion-label>
      <ion-checkbox [checked]="true"></ion-checkbox>
    </ion-item>
    <ion-item id="todos2-checkbox11">
      <ion-label>
        Pick holliday
      </ion-label>
      <ion-checkbox [checked]="true"></ion-checkbox>
    </ion-item>
    <ion-item id="todos2-checkbox12" style="opacity: 0.7; background: lightseagreen">
      <ion-label>
        Cancel phone contract
      </ion-label>
      <ion-checkbox [disabled]="true"></ion-checkbox>
    </ion-item>
  </ion-list>
</ion-content>
